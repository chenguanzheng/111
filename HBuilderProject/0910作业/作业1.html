<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="xyy" value="" />
		<button id="btn">判断</button>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			
			var a=0;    
			var b=0;
			var c=0;
			var d=0;
			function nba(str){
				for(var x=0;x<str.length;x++){
					var char=str.charAt(x);
					if(char>="a"&&char<="z"){
						a++;
					}else if(char>="A"&&char<="Z"){
						b++;
					}else if(char>="0"&&char<="9"){
						c++;
					}else{
						d++;
					}
				}
				
			}
//			var str="sfagsgialSDFASF1545"
//			nba(str);
//			document.write("小写字母个数为:"+a)
			var btn=document.getElementById('btn');
			var box=document.getElementById('box');
			btn.onclick=function(){
				var st=document.getElementById('xyy').value;
				var str=st;
				nba(str);
				box.innerHTML="小写字母个数为:"+a+"大写字母个数为:"+b+"数字"+c+"其他"+d;
				
			}
			
			
		</script>
	</body>
</html>
