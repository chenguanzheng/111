			var arr=[22,11,22,11,2,3,4,1,2,3,12,3];
//			方法1
        Array.prototype.quchong=function(){
        	var newarr=[];
        	for(var i=0;i<this.length;i++){
        		if(this.indexOf(this[i])==i){
        			newarr.push(this[i])
        		}
        	}
        	return newarr;
        }
        console.log(arr.quchong());
        
//      方法2---空对象

//          对象存入
