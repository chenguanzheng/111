<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background: skyblue;
			}
			#box p{
				width: 100px;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>世界</p>
		</div>
		<script type="text/javascript">
			var p=document.getElementsByTagName('p')[0];
			var box=document.getElementById('box');
//			p.onclick=function(){
//				alert("点击了p");
//			}
//			box.onclick=function(){
//				alert("点击了div");
//			}
//			事件监听绑定事件
//        addEventListener("事件",执行函数,冒泡和捕获)
//        true---捕获  false冒泡
          p.addEventListener("click",function(){
          	alert("点击了p");
          },true);
          box.addEventListener("click",function(){
          	alert("点击了div");
          },false);
          
//        冒泡型事件模型: button->div->body (IE事件流)
//        捕获型事件模型: body->div->button (dom事件流)
		</script>
	</body>
</html>
