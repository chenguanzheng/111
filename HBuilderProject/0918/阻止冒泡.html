<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background: skyblue;
			}
			#box p{
				width: 100px;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>世界</p>
		</div>
		<script type="text/javascript">
			var p=document.getElementsByTagName('p')[0];
			var box=document.getElementById('box');
//			阻止冒泡
//        ff    e.stopPropagation()    阻止冒泡
//        IE    e.cancelBubble=true;   阻止冒泡
          p.onclick=function(e){
          	var e=e||window.event;
          	alert("点击了p");
//        	阻止冒泡兼容
           if(e&&e.stopPropagation){
           	  e.stopPropagation();
           }else if(window.event){
           	e.cancelBubble=true;
           }
          }
          box.onclick=function(){
          	alert("点击了div")
          }
		</script>
	</body>
</html>
