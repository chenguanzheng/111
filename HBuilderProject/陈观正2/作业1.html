<html>

			}

	<body>
		<label for="male">属性名</label>

    <label for="malo">属性值</label>

    <button id="btn">确定</button>
    <button id="btn-one">重置</button>

    	lol
    </div>
    <script type="text/javascript">
    	var iups=document.getElementById('male');

    	}
