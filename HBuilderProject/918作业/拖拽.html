		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: skyblue;
				position:absolute;
				cursor: move;
			}

	<body>
		<div id="box">

		<script type="text/javascript">
			window.onload=function(){

//         e.preventDefault();

            var box=document.getElementById('box');
            var ex;
            var ey;
            box.onmousedown=function(){
            	var e=e||window.event;
            	
//          	e.offsetX--e.offsetY--事件源发生事件的位置
             ex=e.offsetX;
             ey=e.offsetY;
             box.style.background="green";
             document.onmousemove=function(){
             	var e=e||window.event;
             	box.style.left=e.clientX-ex+"px";
             	box.style.top=e.clientY-ey+"px";
             }
            }
            box.onmouseup=function(){
            	document.onmousemove=null;
            	box.style.background="";
            }
           } 
		</script>
	</body>
</html>
