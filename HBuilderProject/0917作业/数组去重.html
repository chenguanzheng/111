<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,23,1,1,1,3,23,5,6,7,9,9,8,5];
			function removesa(arr){
				for(var i=0;i<arr.length-1;i++){
					for(var j=i+1;j<arr.length;j++){
						if(arr[i]==arr[j]){
							arr.splice(j,1);
							j--;
						}
					}
				}
				return arr;
			}
			var arr2=removesa(arr);
			document.write(arr+"<br />");
			document.write(arr2);
		</script>
	</body>
</html>
