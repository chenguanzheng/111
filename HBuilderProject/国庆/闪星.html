<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>闪星</title>
		<style>
		*{margin:0;padding: 0;}
		html,body{
			width:100%;
			height:100%;
			overflow: hidden;
		}
		body{
			background: url(img/back.jpg) no-repeat center;
			background-size: cover;
		}
		
		</style>
	</head>
	<body>
		<div id="stars_box"></div>
		<!--<script src='animate.js'></script>-->
  <script type="text/javascript">
  	
  
var stars_box=document.getElementById('stars_box');  
 
var Obj=function(){}   
 
Obj.prototype.drawStar=function(){     
    var odiv=document.createElement('div');   
    odiv.style.width='7px';
    odiv.style.height='7px';
    odiv.style.position='relative';   
    odiv.style.left=Math.floor(document.body.clientWidth*Math.random())+'px';   
    odiv.style.top=Math.floor(document.body.clientHeight*Math.random())+'px';
    odiv.style.overflow='hidden';  
    stars_box.appendChild(odiv);   
    var ostar=document.createElement('img');   
    ostar.style.width='49px';
    ostar.style.height='7px';
    ostar.src='img/star.png';
    ostar.style.position='absolute';  
    ostar.style.top='0px';
    odiv.appendChild(ostar);   
    Play(ostar);    
}
 
function Play(ele){
    var i=Math.floor(Math.random()*7); 
    var timer=setInterval(function(){     
        if(i<7){
            ele.style.left=-i*7+'px';
            i++;
        }else{
            i=0;
        }   
    },100);
}
 

for(var i=0;i<40;i++){
    var obj=new Obj();
    obj.drawStar();
}
		
	
</script>
</html>
