<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#daohan{
				height: 50px;
				width: 100%;
				background: black;
				color: white;
				
			}
			#daohan>li{
				list-style: none;
				float: left;
				width: 90px;
				height: 50px;
				line-height: 50px;
				border: 1px solid white;
				text-align: center;
				box-sizing: border-box;
			}
			#daohan>li:nth-child(1){
				margin-left: 150px;
				border:none ;
			}
			#daohan>li:nth-child(10){
				width: 150px;
				height: 50px;
				border:none ;
			}
			#box{
				width: 100%;
				height: 0;
				transition: all 2s; 
				background: red;  
			}
			#xyy{
				width: 0;
				height: 0;
				transition: all 2s;
			}
		</style>
	</head>
	<body>
		<ul id="daohan">
			<li>首页</li>
			<li>时装趋势</li>
			<li>BEAUTY</li>
			<li>嘉人观点</li>
			<li>珠宝腕表</li>
			<li>生活</li>
			<li>杂志</li>
			<li>专题</li>
			<li>嘉人SHOW</li>
			<li>嘉人美妆精英学院 </li>
		</ul>
		<div id="box">
			<div id="xyy">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
		var arr=["我一直急速前行穿梭于人人之间?试图叫应接不暇的风景让我褪去对你的思念",
		"那一张张卡牌上，都写满了你的名字，我总是告诉自己，哪一张没有你的名字，我就会忘记你",
		"死亡如风，常伴吾身",
		"一曲终了、繁花散尽、伊人已逝，只余一声空叹",
		"我很想陪伴在你身边，只是你不允许，没关系，在你需要帮助时，我还是会出现在你身边",
		"落叶的一生，只是为了归根么",
		"即使一无所有，也要未雨绸缪",
		"想要再来一发吗，我可不会留下任何悬念",
		"规则就是用来打破的",
		"我一直急速前行穿梭于人人之间?试图叫应接不暇的风景让我褪去对你的思念"
		];
		var lis=document.getElementsByTagName('li');
		var box=document.getElementById('box');
		var divs=document.getElementById('xyy');
		var flag=false;
		var a=1;
		for(var i=1;i<lis.length;i++){
			lis[i].ind=i;
			lis[i].onmouseenter=function(){
				xyy();
				this.style.background="red";
				box.style.width="100%";
				box.style.height="400px";
				box.style.background="red";
				 divs.style.width="960px";
				divs.style.height="400px";
				divs.style.border="1px solid white";
				divs.style.marginLeft="150px";
				divs.innerHTML=arr[this.ind];
			}
		
		lis[i].onmouseleave=function(){
			
			box.style.width="";
				box.style.height="";
				box.style.background="";
				 divs.style.width="";
				divs.style.height="";
				divs.style.border="";
				divs.style.marginLeft="";
				divs.innerHTML="";
		}
		}
		box.onmouseenter=function(){
			box.style.width="100%";
				box.style.height="400px";
				box.style.background="red";
				 divs.style.width="960px";
				divs.style.height="400px";
				divs.style.border="1px solid white";
				divs.style.marginLeft="150px";
				flag=true;
				a++;
				if(a%2==0) {
				divs.innerHTML=arr[a];
				}else{
					divs.innerHTML=arr[a-1];
				}
				
			}
			box.onmouseleave=function(){
				box.style.width="";
				box.style.height="";
				box.style.background="";
				 divs.style.width="";
				divs.style.height="";
				divs.style.border="";
				divs.style.marginLeft="";
				divs.innerHTML="";
				flag=false;
			}
		function xyy(){
			for(var i=1;i<lis.length;i++){
				lis[i].style.background="";
			}
		}
		 }      
	</script>
</html>
