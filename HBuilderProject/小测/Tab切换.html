<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				ul{
				height: 60px;
				list-style: none;
				text-align: center;
			}
			ul li{
				float: left;
				width: 60px;
				height: 40px;
				background: yellow;
				margin-left: 50px;
			}
			div{
				width: 500px;
				height: 300px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li style="background: blue;">首页</li>
			<li>新闻</li>
			<li>科技</li>
		</ul>
		<div style="display: block;">
			首页内容
		</div>
		<div >
			新闻内容
		</div>
		<div >
			科技内容
		</div>
	</body>
	<script type="text/javascript">
		var lis=document.getElementsByTagName('li');
		var divs=document.getElementsByTagName('div');
		for(var i=0;i<lis.length;i++){
			lis[i].ind=i;
			lis[i].onclick=function(){
				xyy();
				cfc();
				divs[this.ind].style.display="block";
				lis[this.ind].style.background="blue";
			}
		}
		function xyy(){
			for(var a=0;a<divs.length;a++){
				divs[a].style.display="none";
			}
		}
		function cfc(){
			for(var i=0;i<lis.length;i++){
				lis[i].style.background="yellow";
			}
		}
	</script>
</html>
