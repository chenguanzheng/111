<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{
				height: 500px;
			}
			div{
				height: 500px;
				background: skyblue;
			}
			ul{
				width: 100%;
				height: 60px;
				list-style: none;
				background: red;
			}
			ul li{
				float: left;
				width: 60px;
				height: 40px;
				background: yellow;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div ></div>
		<ul>
			<li>首页</li>
			<li>新闻</li>
			<li>科技</li>
		</ul>
		<div class="box" style="background: red;"></div>
		<div class="box" style="background: blue;"></div>
		<div class="box" style="background: skyblue;"></div>
		<div class="box" style="background: chocolate;"></div>
		<div class="box" style="background: salmon;"></div>
	</body>
	<script type="text/javascript">
		window.onscroll=function(){
			var top=document.body.scrollTop||document.documentElement.scrollTop;
			var lis=document.getElementsByTagName('ul')[0];
			console.log(lis)
			console.log(top)
			if(top>500){
				lis.style.position="fixed";
				lis.style.top=0;
			}else{
				lis.style.position="static";
			}
			
		}
	</script>
</html>
