<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				height: 500px;
			}
			#zhi{
				position: fixed;
				right: 10px;
				bottom: 10px;
				width: 50px;
				height: 50px;
				background: red;
				text-align: center;
				line-height: 50px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box" style="background: red;"></div>
		<div class="box" style="background: blue;"></div>
		<div class="box" style="background: skyblue;"></div>
		<div class="box" style="background: chocolate;"></div>
		<div class="box" style="background: salmon;"></div>
		<div id="zhi">
			回顶部
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
		var zhi=document.getElementById('zhi');
		window.onscroll=function(){
			var tops=document.body.scrollTop||document.documentElement.scrollTop;
			if(tops>400){
				zhi.style.display="block";
			}
			zhi.onclick=function(){
				var tops=document.body.scrollTop||document.documentElement.scrollTop;
				var timer=null;
				
			timer=setInterval(function(){
				if(tops!=0){
					window.scrollTo(0,-100)
				}
				if(tops==0){
					clearInterval(timer);
					zhi.style.display="none";
			}
				},300);
			
		}
			}
		}
	</script>
</html>
