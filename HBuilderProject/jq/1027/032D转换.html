<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common.css"/>
		<style type="text/css">
			  html,body{height:100%;}
			  body{padding: 0 50px}
			  div{
			  	float: left;
			  	margin:50px 0 50px 50px;
			  	width: 60px;
			  	height: 60px;
			  	background: salmon;
			  	transition:0.4s;
			  }
			  /*transform:;   
			   * translate() 位移
			   * rotate()    旋转
			   * scale()     缩放
			   * skew()      倾斜 
			   * */
			  body:hover>div:nth-child(1){
			  	  transform:translate(-20px,10px);
			  }  
			  body:hover>div:nth-child(2){
			  	  transform:translateX(10px);
			  } 
			  body:hover>div:nth-child(3){
			  	  transform:rotate(45deg);
			  	  /*绕z轴旋转45度   degree*/
			  }
			  body:hover>div:nth-child(4){
			  	  transform:rotate(-75deg);
			  }	
			  body:hover>div:nth-child(5){
			  	  transform:scale(1.2);
			  }		
			  body:hover>div:nth-child(6){
			  	  transform:scale(.2,1);
			  }	
			  body:hover>div:nth-child(7){
			  	  transform:scale(2,.2);
			  }	
			  body:hover>div:nth-child(8){
			  	  transform:scaleX(1.2);
			  }	
			  body:hover>div:nth-child(9){
			  	  transform:skewX(30deg);
			  }	
			  body:hover>div:nth-child(10){
			  	  transform:skewY(30deg);
			  }
			  body:hover>div:nth-child(11){
			  	  transform:skew(30deg,10deg);
			  }	
			  body:hover>div:nth-child(12){
			  	  transform:scale(0.3) translate(500px);
			  }	
			  body:hover>div:nth-child(13){
			  	  transform:translate(70px) scale(0.3);
			  }	
			  body:hover>div:nth-child(14){
			  	  transform:translate(200px) rotate(90deg);
			  }	
			  body:hover>div:nth-child(15){
			  	  transform:rotate(90deg) translate(200px);
			  }		
			  body:hover>div:nth-child(16){
			  	  transform:rotate(90deg) scale(1.3,0.5);
			  }	
			  body:hover>div:nth-child(17){
			  	  transform: scale(1.3,0.5) rotate(90deg);
			  }				  			  		  			  			  			  			  				  		  			  			  				  		  		   				  			  
		</style>
	</head>
	<body>
	     <!--2D转换-->
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>

	     <div></div>
	     <div></div>
	     <div></div>
	     <div></div>
	</body>
</html>
