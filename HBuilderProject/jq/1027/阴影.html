<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				margin: 50px auto;
				width: 200px;
				height: 200px;
				background: salmon;
	           /*inset 阴影在元素内部  和外部阴影相反*/
	          box-shadow:inset 10px 0px 20px red; 
			}
			#box:hover{   /*水平   垂直   模糊度  阴影尺寸  阴影颜色*/
				box-shadow: 0px 0px 20px   20px  black;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
