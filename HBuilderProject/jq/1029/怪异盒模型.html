<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: salmon;
				margin: 50 auto;
				padding: 20px;
				border: 10 solid red;
				/*标准盒模型padding是宽高之外的计算*/
				box-sizing: content-box;
				/*怪异盒模型*/ /*padding: 计算在宽高之内;*/
				box-sizing: border-box;	
			}
			#bax{
				width: 200px;
				height: 200px;
				background: skyblue;
				margin-bottom: 200px;
				/*用户改变元素大小resize 配合overflow使用*/
				overflow: hidden;
				/*both 两个方向*/
				/*vertical--垂直*/
				/*horizontal--水平*/
				resize: horizontal;
				/*调整字体和图片的对齐方式*/
				vertical-align: middle;
				/*解决图片3px间距问题*/
				/*vertical-align: top;*/
				font-size: 30px;
				color: white;
				             /*x轴    y轴    模糊度   颜色*/
				text-shadow: 5px 5px 5px yellow;
			}
		</style>
	</head>
	<body>
        <div id="box">
        	
        </div>
        <div id="bax">
        	你好
        </div>
	</body>
</html>
