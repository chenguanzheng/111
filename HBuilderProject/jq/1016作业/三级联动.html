<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			ul{
				width:110px; height:300px; padding:0; margin:0; 
				background:green;float:left; display:none;
			}
			li{
				list-style: none;
				cursor: pointer;
				line-height: 40px;
			}
			#second{
				float: left;
			}
			#second div{
				width: 300px;
				height: 300px;
				background: yellow;
				display: none;
				
			}
			#all{
				width: 110px;
				background: red;
				display: block;
			}
			.aa{
				width: 450px;
				height: 450px;
			}
		</style>
	</head>
	<body>
		<div class="aa" style="margin-left: 200px; ">
			<a href="#" id="all">全部商品</a>
			<ul>
				<li>一级菜单AAA</li>
				<li>一级菜单BBB</li>
				<li>一级菜单CCC</li>
				<li>一级菜单DDD</li>
				<li>一级菜单EEE</li>
				<li>一级菜单FFF</li>
			</ul>
			<div id="second">
				<div>二级菜单AAA</div>
				<div>二级菜单BBB</div>
				<div>二级菜单CCC</div>
				<div>二级菜单DDD</div>
				<div>二级菜单EEE</div>
				<div>二级菜单FFF</div>		
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery-1.8.3.min.js" ></script>
	<script type="text/javascript">
		$(function(){
		$("#all").mouseenter(function(){
			$(this).next().show();
		})
		$("ul li").mouseenter(function(){
			$("#second div").eq($(this).index()).show().siblings().hide();
		})
		
		$(".aa").mouseleave(function(){
			$("ul").hide();
			$("#second").hide();
		})
	})
	</script>
	
</html>
