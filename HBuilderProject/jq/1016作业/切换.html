<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.left,.right{
				width: 200px;
				height: 200px;
				border: 1px solid salmon;
				float: left;
			}
			.center{
				float: left;
				margin-top: 90px;
			}
			.cc{
				background: red;
						}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="left">
				<ul>
					<li >1111</li>
					<li >2222</li>
					<li >3333</li>
					<li >4444</li>
				</ul>
			</div>
			<div class="center">
			<button class="aa">→</button>
			<button class="bb">←</button>
			</div>
			
			<div class="right">
					<ul>
					<li >aaa</li>
					<li >bbb</li>
					<li >ccc</li>
					<li >ddd</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery-1.8.3.min.js" ></script>
	<script type="text/javascript">
		 $(function(){
		 	  
                  $('.left li').click(function(){
                  	$(this).addClass("cc");
                  
                  })
                  $(".aa").click(function(){
                  	$(".left li").each(function(){
                  		if($(this).hasClass("cc")){
                  		$(this).appendTo(".right ul").removeClass("cc")
                  		}
                  })
                  })
                   $('.right li').click(function(){
                  	$(this).addClass("cc")
                  	
                  })
                  
                   $(".bb").click(function(){
                  	$(".right li").each(function(){
                  		if($(this).hasClass("cc")){
                  		$(this).appendTo(".left ul").removeClass("cc")
                  		}
                  })
                  })

                 
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                })
           
	</script>
</html>
