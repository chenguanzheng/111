<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			.box{
				/*兼容*/
				display: -webkit-flex;
				/*注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。*/
				display: flex;
				/*默认主轴    row水平   column 垂直  row-reverse反向水平轴*/
				/*column 反向垂直轴*/
				flex-direction: row;
				/*justify-content: ;属性定义了项目在主轴的对齐方式*/
        /*flex-start（默认值）：左对齐
        flex-end：右对齐
        center： 居中
        space-between：两端对齐，项目之间的间隔都相等。
        space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。*/
             justify-content: space-around;
			}
			li{
				list-style: none;
				background: salmon;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li>首页</li>
			<li>新闻</li>
			<li>科技</li>
			<li>汽车</li>
		</ul>
	</body>
</html>
