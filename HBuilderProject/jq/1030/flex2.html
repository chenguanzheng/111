<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style type="text/css">
		#box{
			height: 400px;
			display:-webkit-flex;
			background: salmon;
			/*主轴*/
			flex-direction: row;
			/*主轴对齐方式*/
			justify-content: space-around;
			
			/*flex-start：交叉轴的起点对齐。
            flex-end：交叉轴的终点对齐。
            center：交叉轴的中点对齐。
            baseline: 项目的第一行文字的基线对齐。
            stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度*/
           align-items: baseline;
           /*换行属性*/
          /*wrap--换行*/
         /*nowrap--不换行*/
         /*wrap-reversr--反向换行*/
        flex-wrap:nowrap ;
        
        /*align-content: ;定义多根轴线的对齐方式,如果项目之一一根轴线,该属性不起作用*/
        /*flex-start：与交叉轴的起点对齐。
        flex-end：与交叉轴的终点对齐。
        center：与交叉轴的中点对齐。
        space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
        space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
        stretch（默认值）：轴线占满整个交叉轴。*/
        align-content: center;
		}
		#box div{
			width: 180px;
			height: 50px;
			background: skyblue;
		}
	</style>
	</head>
	<body>
		<div id="box">
			<div style="padding-top: 80px;">111</div>
			<div>222</div>
			<div>333</div>
			<div>444</div>
			<div style="padding-top: 40px;">555</div>
			<div>666</div>
			<div>777</div>
			<div>888</div>
			<div>999</div>
			<div>000</div>
		</div>
	</body>
</html>
