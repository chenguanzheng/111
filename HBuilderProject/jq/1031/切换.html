<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="swiper-3.4.2.min.css"/>
	     <style type="text/css">
	     	*{margin: 0;padding: 0;}
	          .ss1{
	          	height: 60px;
	          	background: skyblue;
	          }
	          .ss1 .swiper-slide{
	          	line-height: 60px;
	          	text-align: center;
	          	background: salmon;
	          	border: 1px solid green;
	          	box-sizing: border-box;
	          }
	          .ss2{
	          	height: 400px;
	          	background: seagreen;
	          }
	          .ss1 .active{
	          	background: darkblue;
	          }
	     </style>
	</head>
	<body>
		<div class="swiper-container ss1">
        <div class="swiper-wrapper">
            <div class="swiper-slide active" style="width: 340px; margin-right: 30px;">Slide 1</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 2</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 3</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 4</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 5</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 6</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 7</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 8</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 9</div>
            <div class="swiper-slide" style="width: 340px; margin-right: 30px;">Slide 10</div>
        </div>
        </div>
		<div class="swiper-container ss2">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
				首页
				</div>
				<div class="swiper-slide">
					新闻
				</div>
				<div class="swiper-slide">
				科技
				</div>
				<div class="swiper-slide">
				汽车
				</div>
				<div class="swiper-slide">
				世界
				</div>
				<div class="swiper-slide">
				体育
				</div>
				<div class="swiper-slide">
				百家
				</div>
				<div class="swiper-slide">
				你好
				</div>
				<div class="swiper-slide">
				中国
				</div>
				<div class="swiper-slide">
				推荐
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<!--前后按钮-->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!--滚动条-->
			<div class="swiper-scrollbar">
		</div>
		</div>

	</body>
	<script type="text/javascript" src="swiper-3.4.2.min.js" ></script>
	<script type="text/javascript">
		window.onload=function(){
//		取出导航的div
     var navs=document.querySelectorAll('.ss1 .swiper-slide')
		var navSwiper=new Swiper('.ss1',{
			slidesPerView:4
		})
//      轮播
			var contentSwiper=new Swiper(".ss2",{
//			轮播配置项
       autoplay:3000, //自动滑动
        autoplayDisableOnInteraction:false, //用户切换后 不停止轮播
//        loop:true, //循环切换
////        direction:"vertical",  //垂直切换
        speed:600, //切换速度
        pagination:'.swiper-pagination', //分页
        prevButton:'.swiper-button-prev', 
        nextButton:'.swiper-button-next',
        effect:"flip",  //效果
        scrollbar:".swiper-scrollbar",
//        开始切换事件
         onSlideChangeStart:function(swiper){
         	console.log(swiper.activeIndex); //切换下标
//       	移除所有
             for(var j=0;j<navs.length;j++){
             	navs[j].classList.remove("active");
             }
//           添加当前
            navs[swiper.activeIndex].classList.add("active");
//          切换对应导航
          navSwiper.slideTo(swiper.activeIndex,600,function(){
          	
          })
         },
//       切换完成事件
         onSlideChangeEnd:function(){
         	
         }
		})
			for(var i=0;i<navs.length;i++){
				navs[i].index=i;
				navs[i].onclick=function(){
//				移除所有
             for(var j=0;j<navs.length;j++){
             	navs[j].classList.remove("active");
             }
//           添加class
                this.classList.add('active');
                contentSwiper.slideTo(this.index,600,function(){
                	
                })
				}
			}
		}
	</script>
</html>
