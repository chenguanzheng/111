	<script type="text/javascript">
//		过滤
		$("#box li:eq(2)").css("color","red");
//		eq(index)---选取指定下标的元素
         $("#box li").eq(3).css("color","red");
//       first() 第一个li
        $("#box li").first().css("color","yellow");
//      last()---最后一个元素
         $("#box li").last().css("color","yellow");
//       hasclass()---检查当前元素是否含有某个特定的类,如果有,则返回true
        $("#box li").hover(function(){

        		$(this).css("background","skyblue");
        	}
        },function(){
        	if($(this).hasClass("cc")){

//      filter(选择器) 筛选出与指定表达式匹配的元素集合 
        $("#box li").filter(".kk").css("color","green");
//      什么符合.is('条件')
