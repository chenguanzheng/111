<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: skyblue;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"> 
				盒子
		
		</div>
	</body>
	<script src="animate.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var box=document.getElementById("box");
		//动画函数 animate(obj,objattr,dur,fun,callback)
		//obj--要运动的元素
		//objattr--运动元素的属性
		//dur--运动时间
		//callback--运动后做什么
		 animate(box,{width:500,top:400},3000,function(){
		 		box.style.background="red";
		 		alert("运动完成");
		 	
		 })
		
		
		
		
		
		
	</script>
</html>
