<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style>
			*{margin:0;padding: 0;}
			body{
				height:5000px;
			}
			.nav{
				width:100%;
				height:0;
				background: red;
				position: fixed;
				top:0;left:0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="nav"></div>
	</body>
	<script src="animate.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			var  nav=document.querySelector(".nav");
			
			document.onscroll=function(){
				
				var scrolltop=document.body.scrollTop||document.documentElement.scrollTop;
				var flag=true;
				if(scrolltop>=800){
					nav.style.display="block";
					if(flag){
						flag=false;
						
						animate(nav,{height:80},300,function(){
							flag=true;
						})
						
					}			
				}else{
					if(flag){
						flag=false;
						animate(nav,{height:0},300,function(){
							flag=true;
							nav.style.display="none";
						})
					}
				}	
			}
			
			
		
		
		
		
		
		
	</script>
</html>
