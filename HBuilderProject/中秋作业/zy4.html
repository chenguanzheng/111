<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 700px;
				height: 500px;
				position: relative;
				background: skyblue;
				margin: 0 auto;
				overflow: hidden;
			}
			#move{
				width: 2800px;
				height: 500px;
			}
			#move img{
				width: 700px;
				height: 500px;
			}
			#box>ul{
				width: 160px;
				height: 24px;
				position: absolute;
				bottom: 20px;
				left: 50%;
				margin-left: -80px;
			}
			#box>ul li{
				list-style: none;
				width: 16px;
				height: 16px;
				background: blue;
				float: left;
				margin-left: 15px;
				border-radius:50% ;
				cursor: pointer;
			}
			#box span{
				position: absolute;
				top: 40%;
				font-size: 80px;
				font-family: "黑体";
			}
			#box>.active>.acts{
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="move">
				<img src="images/banner1.jpg"/>
				<img src="images/banner2.jpg"/>
				<img src="images/banner3.jpg"/>
				<img src="images/banner4.jpg"/>
			</div>
			<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			<div class="active">
				<span class="act"><</span>
				<span class="acts">></span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var imgs=document.querySelectorAll("#move img");
		var lis=document.getElementsByTagName('li');
		var box=document.getElementById('box');
		var acts=document.querySelector('.act');
		var actss=document.querySelector('.acts');
		var index=0;
		var timer=null;
		     timer=setInterval(function(){
		     	index++
		     	change()
		     	
		     },2000)
		     
		    box.onmouseenter=function(){
		    	clearInterval(timer)
		    }
		    box.onmouseleave=function(){
		    	timer=setInterval(function(){
		     	index++
		     	change()
		     	
		     },2000)
		    }
//		    圆点点击事件
         for(var j=0;j<lis.length;j++){
         	lis[j].index=j;
         	lis[j].onclick=function(){
         		index=this.index;
         		change();
         	}
         }
//       前按钮
          acts.onclick=function(){
          	index--
          	change();
          }
//        后按钮
          actss.onclick=function(){
          	index++
          	change();
          }
          function change(){
          	
//        	所有的消失
          for(var i=0;i<imgs.length;i++){
          	imgs[i].style.display="none";
          	lis[i].style.background="blue";
          }
          if(index>imgs.length-1){
          	index=0;
          }
          if(index<0){
          index=imgs.length-1
          }
//        当前显示
          imgs[index].style.display="block";
          lis[index].style.background="red";
          }
	</script>
</html>
