<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				position: relative;
				overflow: hidden;
				float: left;
				margin-left: 20px;
			}
			.box img{
				width: 300px;
				height: 300px;
			}
			.mask{
				position: absolute;
				width: 300px;
				height: 300px;
				background: rgba(0,0,0,0.5);
				top: 270px;
				left: 0;
				color: white;
				cursor: pointer;
				transition: all 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="image1489368716624.jpg"/>
			<div class="mask">
				好酒,喝酒吗，进医院那种。
			</div>
		</div>
		<div class="box">
			<img src="image1489368716624.jpg"/>
			<div class="mask">
				好酒,喝酒吗，进医院那种。
			</div>
		</div>
		
	</body>
	<script src="startMove.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mask=document.getElementsByClassName("mask");
		
		
		for(var i=0;i<mask.length;i++){
			mask[i].onmouseenter=function(){
				
				this.style.top=0;

			}
			mask[i].onmouseleave=function(){
				this.style.top="270px";
				
			}
		}
		
		
		
		
	</script>
</html>
