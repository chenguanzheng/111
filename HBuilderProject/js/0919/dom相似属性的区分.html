		<script type="text/javascript">
//			offsetWidth和offsetHeight包括元素的宽度和高度,(可见的)水平和垂直滚动条的高度
//			包括padding和边框
          var box=document.getElementById('box');
          document.write(box.offsetWidth+"---"+box.offsetHeight+"<br />");
//        clientwidth,clientheight---返回元素宽高,不包括滚动条和边框  包括padding
