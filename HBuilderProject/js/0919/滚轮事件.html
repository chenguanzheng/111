 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100%;
				height: 60px;
				background: rgba(0,0,0,1);
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body style="height: 2000px;">
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var box=document.getElementById("box");
//			滚动后做什么
             var x=1;
             var scrollfun=function(e){
//           	事件对象
             var e=e||window.event;
//           
//           ie和谷歌中
//           console.log(e.wheelDelta);
//           
////           FF火狐中
//           console.log(e.detail);
//           向上滚动
             if(e.detail<0||e.wheelDelta>0){
             	x+=0.05;
             	box.style.background="rgba(0,0,0,0"+x+")";
             }
//           向下滚动
             if(e.detail>0||e.wheelDelta<0){
             	x-=0.05;
             	box.style.background="rgba(0,0,0,0"+x+")";
             }
             }
//           ie中
             window.onmousewheel=scrollfun;
             
//           FF中
             window.addEventListener("DOMMouseScroll",scrollfun,true);
		</script>
	</body>
</html>
