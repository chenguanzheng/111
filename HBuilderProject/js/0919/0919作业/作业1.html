<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			div{
				height: 500px;
			}
			div:nth-child(1){
				background: salmon;
			}
			div:nth-child(2){
				background: yellow;
			}
			div:nth-child(3){
				background: skyblue;
			}
			div:nth-child(4){
				background: green;
			}
			div:nth-child(5){
				background: red;
			}
			ul{
				width: 1000px;
				height: 60px;
				
			}
			li{list-style: none;}
			ul li{
				float: left;
				width: 200px;
				height: 60px;
				margin-left: 60px;
				background: red;
				text-align: center;
				font-size: 18px;
				line-height: 60px;
			}
		</style>
	</head>
	<body>
		<div></div><div><ul>
			<li>首页</li>
			<li>科技</li>
			<li>汽车</li>
		</ul></div><div></div><div></div><div></div>
		
		<script type="text/javascript">
			window.onload=function(){
				var lis=document.getElementsByTagName('ul')[0];
				window.onscroll=function(){
				var top=document.body.scrollTop||document.documentElement.scrollTop;
				console.log(top)
				if(top>500){
					lis.style.position="fixed";
					lis.style.top="0";
				}else{
					lis.style.position="static";
				}
				}
			}
		</script>
	</body>
</html>
