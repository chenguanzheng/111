<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				/*width: 300px;*/
				height: 40px;
				background: skyblue;
			}
			#bax{
				width: 198px;
				border: 1px dashed red;
				margin-top: 50px;
				
			}
			#bax-one{
				background: skyblue;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<div id="bax">
			<div id="bax-one">
				0%
			</div>
		</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var bax=document.getElementById("bax-one");
			var x=0;
			var y=0;
			var timer=setInterval(function(){
			 x++;
             box.style.width=x+"px";     
             box.innerHTML=parseInt(x/3)+"%";
             if(x==300){
                clearInterval(timer);
               }
                },15);
             var times=setInterval(function(){
			 y++;
             bax.style.width=y+"px";     
             bax.innerHTML=parseInt(y/2)+"%";
             if(y==198){
                clearInterval(times);
                setInterval(function(){
                	bax.innerHTML="下载失败"
                	bax.style.background="red"
                },1000)
               }
                },50);
		</script>
	</body>
</html>
