<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:500px;
				height: 500px;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			#move{
				width: 2000px;
				height: 500px;
			}
			#move img{
				width:500px;
				height: 500px;
			}
			#list{
				width: 160px;
				height: 24px;
				position: absolute;
				bottom: 20px;
				left: 50%;
				margin-left: -80px;
			}
			#list li{
				width: 24px;
				height: 24px;
				float: left;
				border-radius:50% ;
				list-style: none;
				background: blue;
				margin-left: 5px;
			}
			
			#box>.active span{
				position: absolute;
				top: 40%;
				font-size: 80px;
				font-family: "黑体";
			}
			.one{
				left: 20px;
			}
			.two{
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="move">
				<img src="img/mn1.jpg"/>
				<img src="img/mn2.jpg"/>
				<img src="img/mn3.jpg"/>
				<img src="img/mn4.jpg"/>
				<ul id="list">
					<li style="background: red;"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="active">
					<span class="one"><</span>
					<span class="two">></span>
				</div>
		</div>
	</body>
	<script type="text/javascript">
		var imgs=document.querySelectorAll('#move img');
		var box=document.getElementById('box');
		var lis=document.getElementsByTagName('li');
		var one=document.querySelector('.one');
		var two=document.querySelector('.two');
		console.log(one)
		var timer=null;
		var index=0;
		timer=setInterval(function(){
			index++;
			change()
			
		},2000)
		
		box.onmouseenter=function(){
			clearInterval(timer)
		}
		box.onmouseleave=function(){
			timer=setInterval(function(){
			index++;
			change()
			
		},2000)
		}
		
		for(var j=0;j<lis.length;j++){
			lis[j].index=j;
			lis[j].onclick=function(){
				index=this.index;
				change();
			}
		}
		one.onclick=function(){
			index--;
			change();
		}
		two.onclick=function(){
			index++;
			change()
		}
		
		
		
		function change(){
			
			for(var i=0;i<imgs.length;i++){
				imgs[i].style.display="none";
				lis[i].style.background="blue";
			}
			if(index>imgs.length-1){
				index=0;
			}
			if(index<0){
				index=imgs.length-1;
			}
			imgs[index].style.display="block";
			lis[index].style.background="red";
		}
	</script>
</html>
