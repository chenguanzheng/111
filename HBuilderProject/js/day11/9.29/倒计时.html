<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="time">
			
		</div>
	</body>
	<script type="text/javascript">
		var time=document.getElementById('time');
		
		function daojishi(){
			
			var nowdate=new Date;
			
			var chendate=new Date(2019,1,5);
			
			var xyy=chendate.getTime()-nowdate.getTime();
			
			var seonds=parseInt(xyy/1000%60);
			
			var mintes=parseInt(xyy/1000/60%60);
			
			var hours=parseInt(xyy/1000/60/60%24);
			
			var days=parseInt(xyy/1000/60/60/24);
			time.innerHTML="距离2019年春节还有："+days+"天"+hours+"小时"+mintes+"分钟"+seonds+"秒"
		}
		setInterval(daojishi,1000)
	</script>
</html>
