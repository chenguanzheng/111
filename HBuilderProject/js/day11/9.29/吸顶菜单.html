<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			button{
				background:#3498db;
				color:#fff;
				font-size:14px;
				text-align:center;
				width:70px;
				line-height:50px;
				border:none 0;
				cursor:pointer;
				margin:20px 20px 0 0;
				margin-left:120px;
				display:none;
			}
			#textsContent{
			height:3000px;
			}
			.btnContent{
				position:fixed;
				bottom:30px;
				right:30px;
				
			}
			.colorBlock{
				height:500px;
				background:#c0dbff;
			}
			#menu{
				width: 100%;
				height: 80px;
				line-height: 80px;
				background: darkblue;
				
			}
			#menu li{
				list-style: none;
				margin-left: 20px;
				float: left;
				width: 100px;
				background: skyblue;
			}
			.fixedMenu{
				position: fixed;
				left: 0;
				top: 0;
			}
		</style>
	<body>
	<div id="textsContent">
        <div class="colorBlock"></div>
        <div class="btnContent">
            <div><button id="mtBtn03">回顶部</button></div>
        </div>
        <ul id="menu">
        	<li>首页</li>
        	<li>科技</li>
        	<li>新闻</li>
        </ul>
        <div class="colorBlock" style="background:#c0faff"></div>
        <div class="colorBlock" style="background:#d6ffc0"></div>
        <div class="colorBlock" style="background:#ffcfe3"></div>
        <div class="colorBlock" style="background:#fffbcf"></div>
        <div class="colorBlock" style="background:#c0faff"></div>
    
    </div>
	</body>
	<script type="text/javascript">
		var uls=document.getElementById("menu");
		var tops=uls.offsetTop;
		console.log(tops);
		var mtBtn03=document.getElementById("mtBtn03");
		var flag=true;
		window.onscroll=function(){
			var scorollTop=document.body.scrollTop||document.documentElement.scrollTop;
			if(scorollTop>=tops){
				uls.className="fixedMenu";
			}else{
				uls.className="";
			}		
			//一件置顶按钮显示
			if(flag&&scorollTop>=600){
				mtBtn03.style.display="block";
			}else{
				mtBtn03.style.display="none";
			}
			
			
		}
		//点击回到顶部
				
			mtBtn03.onclick=function(){
				
				this.style.display="none";
				var timer=setInterval(function(){
					flag=false;
					var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
					window.scrollBy(0,-100);
					if(scrollTop<=0){
						clearInterval(timer);
						flag=true;
					}
				},20)
				
			}
		
		
		
	</script>
</html>
