<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button num="friut">水果</button>
		<button num="coat">衣服</button>
		<button num="kuzi">裤子</button>
		<button num="shoe">鞋</button>
		<ul id="box">
			
		</ul>
	</body>
	<script type="text/javascript">
		var allData={
			friut:["香蕉","苹果","梨"],
			coat:["阿迪达斯","lee","nike"],
			kuzi:["裤子1","裤子2","裤子3"],
			shoe:["鞋1","鞋2","鞋3"]
			
		}
		var btns=document.getElementsByTagName("button");
		
		location.href="http://127.0.0.1:8020/js/day11/hash%E7%BB%83%E4%B9%A0.html#friut";
		for(var i=0;i<btns.length;i++){
			btns[i].onclick=function(){
				var num=this.getAttribute("num");
				
				location.href="http://127.0.0.1:8020/js/day11/hash%E7%BB%83%E4%B9%A0.html#"+num;
			}
			
		}
		var  box=document.getElementById("box");
		//加载数据方法
		function loadData(arr){
			var str='';
			for(var j=0;j<arr.length;j++){
				
				str+='<li>'+arr[j]+'</li>';
			}
			box.innerHTML=str;
		}
		//默认加载水果
		loadData(allData.friut);
		//onhashchange   hash值改变事件 中从新加载数据
		window.onhashchange=function(){
			var myhash=location.hash.substr(1);
			//从新加载数据
			loadData(allData[myhash]);
			
		}
		
	</script>
</html>
