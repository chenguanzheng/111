<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100%;
				height: 0px;
				background: red;
				position: fixed;
				top:0px;
				font-weight: bolder;
				font-size: 40px;
				opacity: 0;
				text-align: center;
				color: yellow;
			}
		</style>
	</head>
	<body style="height: 4000px;">
		<div id="box">
			只有充钱才能变得更强
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById('box');
				window.onscroll=function(){
				var top=document.body.scrollTop||document.documentElement.scrollTop;
				if(top>600){
			        box.style.height="80px";
					box.style.transition="3s";
					box.style.opacity="1";
				}else{
					box.style.height="0";
					box.style.transition="all 3s";
					box.style.opacity="0";
				}
				
			}
        }
		</script>
	</body>
</html>
