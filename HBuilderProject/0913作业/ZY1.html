<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
body,div{margin:0;padding:0;}
.page{width:1360px;height:768px;background:url(img/bg.png) no-repeat;margin:0 auto; position:relative;}
.left{width:306px;height:530px;background:url(img/qq.png) no-repeat;position:absolute;right:15px;top:20px;}
#head{width:50px;height:50px;background:url(img/link.png) 0 -50px no-repeat ;float:left;margin:265px 0 0 7px;}
a#head:hover{ background-position: 0px 1px;}
#right{width:279px;height:334px;background:url(img/prompt.png) no-repeat;position:absolute;top:250px;left:-282px;display:none;}
</style>
	</head>
	<body>
		<div class="page">
		<div class="left">
			<a class="one" href="###" id="head"></a>
			<div class="one" id="right"></div>
		</div>
	</div>
		<script type="text/javascript">
//			头像
        var touxiang=document.getElementById('head');
        var info=document.getElementById('right');
        var flag=false;  //锁
//      1.头像经过 详情延迟800毫秒显示
        touxiang.onmouseover=function(){
        	setTimeout(function(){
        		info.style.display="block";
        	},800)
        }
//      2.头像移出 详情延迟800毫秒消失
        touxiang.onmouseout=function(){
        	setTimeout(function(){
        		if(flag==false){
        			info.style.display="none"
        		}
        	},800)
        }
//      3.详情移入  自己显示
       info.onmouseover=function(){
       	this.style.display="block";
       	flag=true;
       }
       info.onmouseout=function(){
       	this.style.display="none";
       	flag=false;
       }
		</script>
	</body>
</html>
