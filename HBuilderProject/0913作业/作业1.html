<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>qq延时提示符</title>
<style type="text/css">
body,div{margin:0;padding:0;}
.page{width:1360px;height:768px;background:url(img/bg.png) no-repeat;margin:0 auto; position:relative;}
.left{width:306px;height:530px;background:url(img/qq.png) no-repeat;position:absolute;right:15px;top:20px;}
#head{width:50px;height:50px;background:url(img/link.png) 0 -50px no-repeat ;float:left;margin:265px 0 0 7px;}
a#head:hover{ background-position: 0px 1px;}
#right{width:279px;height:334px;background:url(img/prompt.png) no-repeat;position:absolute;top:250px;left:-282px;display:none;}
</style>

</head>
<body>
	<div class="page">
		<div class="left">
			<a class="one" href="###" id="head"></a>
			<div class="one" id="right"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
		var hea=document.getElementsByClassName('one');
		var rights=document.getElementById('right');
		for(i=0;i<hea.length;i++){
		
	  hea[i].onmouseover=function(){
			    rights.style.display="block";
		}
	 
        hea[i].onmouseout=function(){
	    rights.style.display="none";
	    }
		}
		
                

</script>
</html>
