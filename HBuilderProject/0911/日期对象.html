<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			js 日期对象 Date()
//        日期的创建方式---->获取系统时间

          var myDate=new Date();
          document.write(myDate+"<br />")
          
//        自定义时间日期对象
//                          年  月  (0-11) 日  时  分  秒 
         var aoyun=new Date(2008,7,8,8,08,08);
         document.write(aoyun+"<br />")
         
         var d1=new Date("2018-10-12");
         document.write(d1+"<br />")
         
		</script>
	</body>
</html>
