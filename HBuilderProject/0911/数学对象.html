<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			数学对象 Math
//        属性
//     Math.PI---π----圆周率----3.14  Math.PI*r*r(圆的面积)
       document.write(Math.PI+"<br />");
//     Math.E自然常数,是数学科的一种法则.约为2.7182
       document.write(Math.E+"<br />");
//     2的平方根Math.SQRT2---1.414
        document.write(Math.SQRT2+"<br />");
        
        
//      数学方法
//   1.随机数 Math.random()--返回0-1随机数  包含0  不包含1
     document.write(Math.random()+"<br />")
//   2.向下取整Math.floor()
     document.write(Math.floor(-5.6)+"<br />")
//   3.向上取整   Math.ceil()
     document.write(Math.ceil(5.1)+"<br />")
//   4.四舍五入  Math.round()
     document.write(Math.round(-5.1)+"<br />")
//   5.最大值  Math.max(x,y,z);
     document.write(Math.max(100,18,8,6,99)+"<br />")
//   6.最小值 Math.min(x,y,z)
     document.write(Math.min(100,18,8,6,99)+"<br />")
//   7.x的y次幂 Math.pow(x,y);
     document.write(Math.pow(2,4)+"<br />")
//   8.平方根 Math.sqrt();
     document.write(Math.sqrt(7)+"<br />");
     
//   随机数公式a-b之间的随机数整数
//  Math.floor(Math.random()*(b-a)+a);
    var x=Math.floor(Math.random()*(75-35)+35);
    document.write(x+"<br />")
    
		</script>
	</body>
</html>
