<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var mydate=new Date();
//			mydate.getFullYear()---获取
           mydate.setFullYear(1998);
           mydate.setMonth(3);
           mydate.setDate(10);
           mydate.setHours(17);
           mydate.setMinutes(53);
           mydate.setSeconds(20);
           mydate.setMilliseconds(666);
           document.write(mydate+"<br />")
           var x=mydate.getUTCHours();
           document.write(x)
		</script>
	</body>
</html>
