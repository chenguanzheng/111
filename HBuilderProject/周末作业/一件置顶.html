<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
				height: 2000px;
				background: linear-gradient(red,orange,yellow,green,blue); ;
			}
			#btn{
				width: 40px;
				height: 60px;
				background: black;
				position: fixed;
				right: 20px;
				bottom: 40px;
				display: none;
			}

		
	</style>
	<body>
		<div id="btn">
			
		</div>

	</body>
	<script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	$(window).scroll(function(){
		
	//		当页面滚动大于500显示按钮
		if( $(window).scrollTop()>500){
			$("#btn").show();
		}else{
			$("#btn").hide();
		}		
})	
	
		//点击回到顶部
		
		$("#btn").click(function(){
			$("html,body").animate({
				scrollTop:0
			},1500);
		})	
	
		
		
		
		
		
	</script>
</html>
