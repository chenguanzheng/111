<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 500px;
			}
			#btn{
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
            width: 50px;
            height: 50px;
            }
		</style>
	</head>
	<body>
		<div class="box" style="background: red;"></div>
		<div class="box" style="background: blue;"></div>
		<div class="box" style="background: skyblue;"></div>
		<div class="box" style="background: chocolate;"></div>
		<div class="box" style="background: salmon;"></div>
		<button id="btn"> 回到顶部</button>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript">
		$(function () {
    $(window).scroll(function () {
        if ($(window).scrollTop()>=200) {
            $('#btn').fadeIn();
        }
        else {
            $('#btn').fadeOut();
        }
    });
});
$('#btn').click(function () {
    $('html,body').animate({ scrollTop: 0 }, 500);
});
	</script>
</html>
