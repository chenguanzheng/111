<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
.box{
	padding: 100px;
}
#lunbobox {
	width:500px;
	height:300px;
	position:relative;
}
.lunbo {
	width:500px;
	height:300px;
}
.lunbo img {
	width:500px;
	height:300px;
	position:absolute;
	top:0px;
	left:0px;
}
#lunbobox ul {
	width:285px;
	position:absolute;
	bottom:10px;
	right:0px;
	z-index:5;
}
#lunbobox ul li {
	cursor:pointer;
	width:10px;
	height:10px;
	border-radius:50% ;
	float:left;
	list-style:none;
	background:#cccccc;
	text-align:center;
	margin:0px 5px 0px 0px;
}
#toleft {
	display:none;
	width:30px;
	height:100px;
	font-size:40px;
	line-height:100px;
	text-align:center;
	color:#f4f4f4;
    position:absolute;
	top:90px;
	left:12px;
	cursor:pointer;
	z-index:99;
	opacity:0.4;
}
#toright {
	display:none;
	width:30px;
	height:100px;
	font-size:40px;
	line-height:100px;
	text-align:center;
	color:#f4f4f4;
    position:absolute;
	top:90px;
	right:0px;
	cursor:pointer;
	z-index:99;
	opacity:0.4;
}
	</style>
	</head>
	<body>
	</body>
	<div class="box">
    <div id="lunbobox">
        <div id="toleft">
            &lt;</div>
                <div class="lunbo">
                    <a href=""><img src="img/111.jpg"/></a>
                    <a href=""><img src="img/222.jpg"/></a>
                    <a href=""><img src="img/333.jpg"/></a>
                    <a href=""> <img src="img/444.jpg"/></a>
                   <a href=""><img src="img/555.jpg"/></a>
                   <img src="img/111.jpg"/>
                </div>
                <div id="toright">&gt;</div>
                <ul>
                    <li style="background: red;"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span></span>
        </div>
    </div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript">
		$(document).ready(function(){
    $(function() {
   
    $('#toright').hover(function() {
        $("#toleft").hide()
    }, function() {
        $("#toleft").show()
    })
    $('#toleft').hover(function() {
        $("#toright").hide()
    }, function() {
        $("#toright").show()
    })
})
var t;
var index=0;
t=setInterval(play, 3000)

function play() {
    index++;
    if (index>4) {
        index = 0
    }
    $("#lunbobox ul li").eq(index).css({
        "background": "red",
    }).siblings().css({
        "background": "#cccccc",
    })

    $(".lunbo a ").eq(index).fadeIn(1000).siblings().fadeOut(1000);
};
$("#lunbobox ul li").click(function() {
    $(this).css({
        "background": "red",
    }).siblings().css({
        "background": "#cccccc"
    })
    var index=$(this).index();

    $(".lunbo a ").eq(index).fadeIn(1000).siblings().fadeOut(1000);
});

$("#toleft").click(function() {
    index--;
    if(index<=0){
        index = 4
    }
    $("#lunbobox ul li").eq(index).css({
        "background": "red"
    }).siblings().css({
        "background": "#cccccc"
    })

    $(".lunbo a ").eq(index).fadeIn(1000).siblings().fadeOut(1000);
});

$("#toright").click(function() {
    index++;
    if(index>4){
        index=0
    }
    $(this).css({
        "opacity":"0.5"
    })
    $("#lunbobox ul li").eq(index).css({
        "background":"red",
    }).siblings().css({
        "background": "#cccccc"
    })
    $(".lunbo a ").eq(index).fadeIn(1000).siblings().fadeOut(1000);
});
$("#toleft,#toright").hover(function() {
        $(this).css({
            "color": "black"
        })
    },
    function() {
        $(this).css({
            "opacity": "0.3",
            "color": ""
        })
    })
$("#lunbobox ul li,.lunbo a img,#toright,#toleft ").hover(
    function() {
        $('#toright,#toleft').show()
        clearInterval(t);

    },
    function(){
        t=setInterval(play, 3000)

        function play() {
            index++;
            if(index>4) {
                index=0;
            }
            $("#lunbobox ul li").eq(index).css({
                "background": "#999",
                "border": "1px solid #ffffff"
            }).siblings().css({
                "background": "#cccccc"
            })
            $(".lunbo a ").eq(index).fadeIn(1000).siblings().fadeOut(1000);
        }
    })
})
	</script>
</html>
