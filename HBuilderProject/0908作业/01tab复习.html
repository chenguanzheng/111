<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			ul{list-style:none;}
			.nav{
				margin: 20px auto;
				width:320px;
				height: 55px;
			}
			.nav>li{
				float: left;
				width:80px;
				height:55px;
				line-height: 55px;
				text-align: center;
			}
			.nav>li:hover{
				background: silver;
			}
			div{
				margin: 0 auto;
				display: none;
				width: 320px;
				min-height: 200px;
				background-color: sandybrown;
			}
		</style>
	</head>
	<body>
		  <div style="display: block;">1111111111111</div>
		  <div>2222222222222</div>
		  <div>333333333333</div>
		  <div>444444444444</div>
		  
		  <script>
		  	var lis = document.getElementsByClassName('nav')[0].getElementsByTagName('li');
		  	var divs = document.getElementsByTagName('div');
		  	/*给每个li绑定事件*/
		  	for(var n =0;n<lis.length;n++){
		  		//将n储存在每个li各自的ind属性中
		  		lis[n].ind=n;
			  	lis[n].onclick=function(){
			  		 cleard(); //调用方法清除div行间的display样式
		  		     //当前这一个div显示之前   把所有的div都隐藏
			  		 divs[this.ind].style.display='block';
			  	}		  		
		  	}
		  	
		  // 清除所有div的行间样式display的值	
		  function cleard(){
			  	for(var i =0;i<divs.length;i++){
			  		divs[i].style.display='';
			  	}		  	
		  }

		  </script>
	</body>
</html>
