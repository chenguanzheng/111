<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{height: 100%;}
			body:hover>div{
				margin-left: 600px;
			}
			div{
				width: 50px;
				height: 50px;
				background: pink;
				margin-bottom:10px;
			}
			/*动画名称  执行时间  速度曲线  延迟时间   执行次数  运动是否反向*/
			
			/* 执行时间  速度曲线  延迟时间*/
			
			div:nth-child(1){transition:1s linear 0.2s;}
			div:nth-child(2){transition:1s linear;}
			div:nth-child(3){transition:1s cubic-bezier(.84,.01,.75,1.32);}
			div:nth-child(4){transition:1s ease-out;}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
	</body>
</html>
