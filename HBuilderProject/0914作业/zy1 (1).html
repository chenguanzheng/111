<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件</title>
<style>
*{
	padding:0;
	margin:0;
}
.content{
	width:600px;
	margin:50px auto;
	overflow: auto;
}
.title{
	font-size:18px;
	font-weight:bold;
	text-align:center;
	margin-bottom:30px;
}
input{
	border:1px solid #a9a9a9;
	height:32px;
	line-height:34px;
	width:480px;
	margin-bottom:20px;
	padding-left:5px;
	float:left;
	margin-right:10px
}
button{
	background:#3498db;
	color:#fff;
	font-size:14px;
	text-align:center;
	width:100px;
	line-height:34px;
	border:none 0;
	cursor:pointer;
	float:left;
}
.message_box{
	border:1px solid #a9a9a9;
	background:#f0f0f0;
	height:300px;
	margin-bottom:20px;
	overflow: auto;
	
}
.time{
	padding:5px 0 0 5px;
	font-size:14px;
	color: blue;
}
.message_content{
	padding:5px 0 10px 5px;
	font-size:16px;
	color: red;
}
input:focus {
    color: #FF0000;}
</style>




</head>

<body>
	<div class="content">
        <div class="title">用户留言</div>
        <div class="message_box" id="messageBox">
        	
        </div>
        <div><input id="myInput" type="text" placeholder="请输入留言类容"><button id="doPost">提交</button></div>
    </div>
</body>
<script type="text/javascript">
		var iups=document.getElementById('myInput');
		var btn=document.getElementById('doPost');
		btn.onclick=function(){
			var x=iups.value;
			var mydate=new Date();
			var timp=mydate.getTime();
			localStorage.buy=timp;
			
			var box=document.getElementById('messageBox');
			var timpnum=Number(localStorage.buy);
			var time=new Date(timpnum);
			box.innerHTML+=time.toLocaleString()+"<br/>"+x+"<br/>";
			iups.value="";
		}
		document.onkeydown=function(event){
			var e = event || window.event || arguments.callee.caller.arguments[0];
			if(event&&event.keyCode==13){
				btn.click();
				
			}
		}
	
</script>

</html>
