<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件</title>
<style>
*{
	padding:0;
	margin:0;
}
.content{
	width:600px;
	margin:50px auto;
	overflow: auto;
}
.title{
	font-size:18px;
	font-weight:bold;
	text-align:center;
	margin-bottom:30px;
}
input{
	border:1px solid #a9a9a9;
	height:32px;
	line-height:34px;
	width:480px;
	margin-bottom:20px;
	padding-left:5px;
	float:left;
	margin-right:10px
}
button{
	background:#3498db;
	color:#fff;
	font-size:14px;
	text-align:center;
	width:100px;
	line-height:34px;
	border:none 0;
	cursor:pointer;
	float:left;
}
.message_box{
	border:1px solid #a9a9a9;
	background:#f0f0f0;
	height:300px;
	margin-bottom:20px;
	overflow: auto;
	
}
.time{
	padding:5px 0 0 5px;
	font-size:14px;
	color: blue;
}
.message_content{
	padding:5px 0 10px 5px;
	font-size:16px;
	color: red;
}
</style>




</head>

<body>
	<div class="content">
        <div class="title">用户留言</div>
        <div class="message_box" id="messageBox">
        	
        </div>
        <div><input id="myInput" type="text" placeholder="请输入留言类容"><button id="doPost">提交</button></div>
    </div>
</body>
<script type="text/javascript">
				//点击发送  生成时间div和内容div 一起插入到messageBox中
				
				window.onload=function(){
				var  doPost=document.getElementById("doPost");
				var messageBox=document.getElementById("messageBox");
				var myInput=document.getElementById("myInput");
				function sendMes(){	
					if(myInput.value==""){
						alert("请输入内容");
					}else{
						//生成时间
						var time=document.createElement("div");
						time.className="time";
						time.innerHTML=new Date().toLocaleString();
						//生成内容div
						var mes=document.createElement("div");
						mes.className="message_content";
						mes.innerHTML=myInput.value;
						
						//插入时间和内容
						messageBox.appendChild(time);
						messageBox.appendChild(mes);
						//清空输入框
						document.getElementById("myInput").value="";
					}
				}	
				doPost.onclick=function(){
					
					sendMes();
					
				}
				document.onkeydown=function(e){
					//发送内容 e---事件对象 回车键盘编码13
					if(e.keyCode==13||e.keyCode==108){
						sendMes();
						
					}
				}
			
			}
</script>

</html>
